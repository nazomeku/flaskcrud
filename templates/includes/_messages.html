{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class="mt-5 alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}{% endwith %}{% if error %}<div class="mt-5 alert alert-danger">{{error}}</div>{% endif %}
{% if msg %}<div class="mt-5 alert alert-success">{{msg}}</div>{% endif %}
